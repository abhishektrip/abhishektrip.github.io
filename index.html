<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Vegreville Egg</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
			Vegreville Egg Loader
		</div>

		<script src="js/three.min.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/DDSLoader.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script>
			var container, stats;
			var camera, scene, renderer;
			var cameraControls;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			init();
			animate();
			function init() {
			
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 8000 );
				camera.position.z = 250;
				
				// scene
				scene = new THREE.Scene();
				var ambient = new THREE.AmbientLight( 0x333333 );
				scene.add( ambient );
				var directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				directionalLight.position.set( 0, 0, 1 ).normalize();
				scene.add( directionalLight );
				
				
				
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};
				
				var texture = new THREE.Texture();
				
				// model
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};
				var onError = function ( xhr ) { };
																
				var loader = new THREE.ImageLoader( manager );
				loader.load( 'Objs/EggColors_24Bit.jpg', function ( image ) {
					texture.image = image;
					texture.needsUpdate = true;
				} );
				
				var loader = new THREE.OBJLoader( manager );
				loader.load( 'Objs/EggCombined.obj', function ( object ) {
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture;
						}
					} );
					//object.position.y = - 95;
					object.scale.x = 10;
					object.scale.y = 10;
					object.scale.z = 10;
					scene.add( object );
				}, onProgress, onError );
				
				/*THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath( 'Objs/' );
				mtlLoader.load( 'BARREL_Separate.mtl', function( materials ) {
					materials.preload();
					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( 'Objs/' );
					objLoader.load( 'BARREL_Separate.obj', function ( object ) {
						//object.position.z = 50;
						//object.scale.x = 100;
						//object.scale.y = 100;
						//object.scale.z = 100;
						scene.add( object );
					}, onProgress, onError );
				});*/
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xAAAAAA );				
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );
				//document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				//
				window.addEventListener( 'resize', onWindowResize, false );
					// CONTROLS
				cameraControls = new THREE.OrbitControls( camera, renderer.domElement );
				cameraControls.target.set( 0, 0, 0 );
				cameraControls.addEventListener( 'change', render );
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
			}
			function render() {
				//camera.position.x += ( mouseX - camera.position.x ) * .05;
				//camera.position.y += ( - mouseY - camera.position.y ) * .05;
				//camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
